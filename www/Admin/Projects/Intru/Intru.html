<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intru</title>
    <link rel="sortcut icon" href="/favicon.ico" type="image/x-icon" />

    <script src="/Library.Front/Library/js/core/coreIncrement.js?" type='text/javascript'></script>
    <script src="/Library.Front/Library/js/core/core.js?" type='text/javascript'></script>
    <script src="/Content/js/script.js?" type='text/javascript'></script>
    <script src="/Content/js/Intru.js?" type='text/javascript'></script>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                               
                document.getElementById('userName').innerHTML = recuperaUserNameCookie() + '<i class="far fa-user-circle"></i>';
                document.getElementById('user').textContent = `Bem vindo , ${recuperaUserNameCookie()}`                     

                document.getElementById('save').addEventListener('click', (target, obj) => {
                    CadastraCard();
                });

                document.getElementById('saveCategory').addEventListener('click', (target, obj) => {
                    CadastraCategoria();
                });           
                
               
                //ImplementGrafico();
                ImplementList("Category");
                ImplementMonthsOptions();

            } catch (error) {
                Scripts.Elements.Message.Error(error);
            }
        });
    </script>

    <link rel="stylesheet" href="/Library.Front/Library/css/style.padrao.css" />
    <link rel="stylesheet" href="/Content/css/Intru.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        .relatorio {
            display: flex;
            justify-content: center;
        }

        div[name=frameCarrousel] {
            height: 100%;
            width: 100%;
        }

        .totalizador {
            width: 100%;            
            background-color: var(--colorPrymary5);
            border-radius: 10px;
            margin-top: 21px;
            padding: 36px;
        }

        #graficoLine {
            width: 100% !important;
            height: 10%;
        }

        .buttonPanel {
            background-color: white !important;
            border: 0;
            color: var(--colorPrymary5) !important;
            font-weight: 600 !important;
            width: 100% !important;
            transition: background-color 0.5s;
        }

            .buttonPanel:hover {
                background-color: var(--colorPrymary5) !important;
                color: white !important;
                font-weight: 600 !important;
                transition: background-color 0.5s;
            }

            .buttonPanel:disabled {
                background-color: var(--colorPrymary5) !important;
                opacity: 50% !important;
                color: white !important;
            }

        .panel {
            height: 100%;
            display: flex;
            justify-content: space-around;
            align-content: center;
            text-align: center;            
        }
    </style>

</head>
<body>
    <div id="header" class="head">
        <!--<a style=" background-color: transparent;" href="/index.html"><i class="fas fa-rocket backMenu"></i></a>-->
        <label id="user"></label>
        <div style=" grid-column-start: 3; text-align: center; display: flex; justify-content: center;">
            <h4 id="userName" style=" text-align: center;"></h4>
        </div>
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-bs-toggle="dropdown" aria-expanded="false">
                Navegar para...
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
                <li><a class="dropdown-item" href="./nubank">Relatório de Bancos</a></li>
                <li><a class="dropdown-item" href="./intru_Report.html">Relatório</a></li>                
            </ul>
        </div>
        <label id="logout" onclick="logOut();">Logout</label>
    </div>
    <div id="container" class="container">
        <div id="body" class="body">
            <div id="painel" class="painel">
                <button id="alternateMenu" type="button" data-bs-target="#panelCarrosel" data-bs-slide="next">
                    Alternar
                    <i class="fas fa-chevron-right"></i>
                </button>
                <div class="painelBody">
                    <div id="panelCarrosel" class="carousel slide" data-bs-touch="false" data-bs-interval="false">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <div class="title">
                                    <span>Cadastrar Registro </span>
                                    <small>
                                        Escolha o tipo do registro para come&#231;ar
                                    </small>
                                </div>
                                <div>
                                    <div style="display: flex; gap: 56px; flex-wrap: wrap; justify-content: flex-start;">
                                        <div class="mb-3">
                                            <label for="disabledTextInput" class="form-label">Tipo</label>
                                            <div class="selectionType">
                                                <div class="btn-group dropend">
                                                    <select style="background-color: cadetblue;" id="selectType" class="btn btn-secondary dropdown-toggle selectPrymary" data-bs-toggle="dropdown" aria-expanded="true">
                                                        <option style="color: var(--colorPrymary5) !important; font-weight: bold !important; background-color: white !important; " class="dropdown-item-text">Selecione um tipo de Registro</option>
                                                        <option class="dropdown-item optionSelect" value="0">Renda</option>
                                                        <option class="dropdown-item optionSelect" value="1">Débito</option>
                                                        <option class="dropdown-item optionSelect" value="2">Empréstimo</option>
                                                    </select>
                                                </div>
                                            </div>

                                            <label for="Title" class="form-label">Nome</label>
                                            <input id="Title" type="text" class="form-control" placeholder="Nome do Registro">

                                            <label for="Amount" class="form-label">Valor</label>
                                            <input id="Amount" type="text" class="form-control" placeholder="Valor do Registro">

                                            <br />
                                            <button style="width: 100%;" id="save" class="btn btn-primary">
                                                Salvar
                                            </button>
                                        </div>
                                        <div class="mb-3">
                                            <label for="Date" class="form-label">Data</label>
                                            <input id="Date" type="date" class="form-control" placeholder="Data do Registro">

                                            <label for="Category" class="form-label">Categoria</label>
                                            <select id="Category" class="form-select"></select>
                                           
                                            <label for="Description" class="form-label">Descri&ccedil;&atilde;o</label>
                                            <textarea id="Description" class="form-control"></textarea>
                                        </div>                                            
                                    </div>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <div class="title">
                                    <span>Cadastrar Categoria </span>
                                    <small>
                                        Categorias são essenciais para que você consiga organizar seus registros
                                    </small>
                                </div>
                                <div>
                                    <div style="display: flex;gap: 56px;">
                                        <div style="display: flex; flex-direction: column; height: 100%; row-gap: 9.5vh;" class="mb-3">
                                            <div>
                                                <label for="CategoryName" class="form-label">Nome</label>
                                                <input id="CategoryName" type="text" class="form-control" placeholder="Nome da Categoria">
                                            </div>
                                            <div>
                                                <label for="TypeFixed" class="form-label">Categoria Fixa?</label>
                                                <input id="TypeFixed" class="" type="checkbox">
                                                <br />
                                                <small>(Categoria Fixa significa que tudo que for dessa Categoria sera uma Renda/Débito <strong>FIXO</strong>)</small>
                                            </div>
                                            <button id="saveCategory" class="btn btn-primary">
                                                Concluir
                                            </button>
                                        </div>
                                        <div name="list" style="height: 59% !important;" class="container">
                                            <div style="width: 100%;" class="btn-group" role="group" aria-label="Basic example">
                                                <button id="selectAll" type="button" class="btn btn-primary buttonPanel"><i class="far fa-check-square"></i> Todos</button>
                                                <button id="erase" type="button" class="btn btn-primary buttonPanel" disabled=""><i class="fas fa-eraser"></i> Apagar</button>
                                                <button type="button" class="btn btn-primary buttonPanel" onclick="DeleteAll.Category();"><i class="far fa-trash-alt"></i> Apagar Todas</button>
                                                <button id="refresh" type="button" class="btn btn-primary buttonPanel" onclick="AtualizaList.Category();"><i class="fas fa-sync-alt"></i> Atualizar <i id="icoRefresh" class="far fa-dot-circle"></i></button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </div>
    <footer><i class="fas fa-meteor iconFooter"></i> Intru 1.1 - INTRU INC.</footer>
</body>
</html>
