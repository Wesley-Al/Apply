    <script>
        var config = {};        
        

        document.addEventListener('DOMContentLoaded', () => {

            chartData.labels = ['Empty', 'Empty1', 'Empty2'];
            chartData.datasets = [{

            }];

            Scripts.Grafico.NewChart(Scripts.Grafico.ConfigChart('line', chartData),

        });
    </script>
